<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Twitch Drops Tracker</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <!-- Header -->
    <header class="header">
      <div class="header-title">
        <img src="../icons/icon48.png" alt="Logo" class="header-logo">
        <span>Twitch Drops</span>
      </div>
      <div class="header-actions">
        <button id="clear-cache-btn" class="icon-btn" title="Clear Cache">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="3 6 5 6 21 6"></polyline>
            <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
          </svg>
        </button>
        <button id="refresh-btn" class="icon-btn" title="Refresh">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M23 4v6h-6M1 20v-6h6"/>
            <path d="M3.51 9a9 9 0 0114.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0020.49 15"/>
          </svg>
        </button>
      </div>
    </header>

    <!-- Tabs -->
    <div class="tabs">
      <button class="tab active" data-tab="campaigns">Campaigns</button>
      <button class="tab" data-tab="progress">My Progress</button>
    </div>

    <!-- Campaigns Tab Content -->
    <div id="campaigns-tab" class="tab-content active">
      <div id="campaigns-list" class="campaigns-list">
        <!-- Loading state -->
        <div class="loading-state">
          <div class="spinner"></div>
          <p>Click refresh to load campaigns</p>
        </div>
      </div>
      <div class="tab-footer two-buttons">
        <button id="open-campaigns-btn" class="link-btn">
          ğŸ”— Open Page
        </button>
        <button id="load-all-drops-btn" class="link-btn primary">
          ğŸ“¥ Load All Drop Details
        </button>
      </div>
    </div>

    <!-- Progress Tab Content -->
    <div id="progress-tab" class="tab-content">
      <div id="progress-list" class="progress-list">
        <!-- Loading state -->
        <div class="loading-state">
          <div class="spinner"></div>
          <p>Click refresh to load progress</p>
        </div>
      </div>
      <div class="tab-footer">
        <button id="open-inventory-btn" class="link-btn">
          ğŸ”— Open Inventory Page
        </button>
      </div>
    </div>

    <!-- Settings Panel (hidden by default) -->
    <div id="settings-panel" class="settings-panel hidden">
      <div class="settings-header">
        <span>âš™ï¸ Settings</span>
        <button id="close-settings-btn" class="icon-btn small">
          <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="18" y1="6" x2="6" y2="18"></line>
            <line x1="6" y1="6" x2="18" y2="18"></line>
          </svg>
        </button>
      </div>
      <div class="settings-content">
        <div class="setting-item">
          <div class="setting-info">
            <div class="setting-label">Background Scraping</div>
            <div class="setting-description">Load drops without keeping tab focused (experimental)</div>
          </div>
          <label class="toggle-switch">
            <input type="checkbox" id="background-scraping-toggle">
            <span class="toggle-slider"></span>
          </label>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
      <button id="settings-btn" class="settings-footer-btn" title="Settings">âš™ï¸</button>
      <span id="last-updated">Never updated</span>
    </footer>
  </div>

  <script src="popup.js"></script>
</body>
</html>
